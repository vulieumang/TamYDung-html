<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>404 - Không tìm thấy trang | Tâm Y Dung</title>
    <meta name="robots" content="noindex, follow">

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/roslindale" rel="stylesheet" />
    <link href="/assets/images/icons/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <style>
        :root {
            --primary-color: #C5A25D;
            --text-color: #333;
            --bg-color: #f8f6f2;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #ffffff 0%, #f8f6f2 100%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .not-found-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(197, 162, 93, 0.1);
        }

        .error-code {
            font-family: 'Roslindale', serif;
            font-size: 8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1;
            animation: float 4s ease-in-out infinite;
            will-change: transform;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.05);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error-desc {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(197, 162, 93, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(197, 162, 93, 0.4);
            opacity: 0.9;
        }

        .quick-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .quick-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .quick-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .quick-link:hover {
            color: var(--primary-color);
        }

        .quick-link:hover:after {
            width: 100%;
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            height: 60px;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }

            .not-found-container {
                padding: 2rem;
            }

            .quick-links {
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <a href="/">
            <img src="/assets/images/logo/logo.svg" alt="Tâm Y Dung Logo">
        </a>
    </div>

    <div class="not-found-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Không tìm thấy nội dung</h1>
        <p class="error-desc">Rất tiếc, trang bạn đang tìm kiếm không tồn tại hoặc đã được di chuyển sang một địa chỉ
            khác.</p>

        <a href="/" class="btn">Quay về Trang chủ</a>

        <div class="quick-links">
            <a href="/dich-vu.html" class="quick-link">Dịch vụ</a>
            <a href="/blog.html" class="quick-link">Blog</a>
            <a href="/lien-he.html" class="quick-link">Liên hệ</a>
        </div>
    </div>
</body>

</html>
